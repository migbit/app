<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Reservas</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Calendário de Reservas</h1>

    <!-- Calendar element -->
    <div id="calendar"></div>

    <!-- Reservation lists under the calendar -->
    <div id="calendario">
        <div id="apartamento123">
            <h2>Apartamento 123</h2>
            <ul id="reservas123"></ul>
        </div>
        <div id="apartamento1248">
            <h2>Apartamento 1248</h2>
            <ul id="reservas1248"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src="../js/cal.js"></script>
</body>
</html>
