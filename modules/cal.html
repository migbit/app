<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/javascript; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Calendário de Reservas</title>
    </head>
<body>
    <div id="menu">
        <div id="menu-icon" class="menu-icon">☰</div>
        <nav>
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparações.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
                <li><a href="ficheiros.html">Ficheiros</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" id="login-btn">Login com Google</a>
            <a href="#" id="logout-btn" style="display:none;">Logout</a>
            <span id="user-info">
                <span id="user-name"></span> | <span id="user-email"></span>
            </span>
        </div>
    </div>

    <main>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
            </table>
        </div>

        <div class="todo-section">
            <h2>Lista de Tarefas</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Nova tarefa">
                <button type="submit">Adicionar</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 OM&MT. Todos os direitos reservados.</p>
    </footer>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script type="module" src="../js/cal.js"></script>
</body>
</html>
