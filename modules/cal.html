<div class="calendar">
    <div class="calendar__header">
        <button class="prev" id="btnPrev">&#9664;</button>
        <span class="calendar__month-year" id="currentMonth"></span>
        <button class="next" id="btnNext">&#9654;</button>
    </div>
    <div class="calendar__day-names">
        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
    </div>
    <div class="calendar__days" id="calendarDays"></div>
</div>
