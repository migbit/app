<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Reservas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Calendário de Reservas</h1>
    
    <!-- Calendar Section -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="nav-button">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month" class="nav-button">&gt;</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar dates will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <!-- Reservations Section -->
    <div id="calendario">
        <div id="apartamento123">
            <h2>Apartamento 123</h2>
            <ul id="reservas123"></ul>
        </div>
        <div id="apartamento1248">
            <h2>Apartamento 1248</h2>
            <ul id="reservas1248"></ul>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src="../js/cal.js"></script>
</body>
</html>
