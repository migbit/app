<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mensagens</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Envio de Mensagens</h1>
        <nav>
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparacoes.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="dropdowns">
                <label for="idioma">Idioma:</label>
                <select id="idioma">
                    <option value="">Selecionar Idioma</option>
                    <option value="Português">Português</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Francês">Francês</option>
                    <option value="Alemão">Alemão</option>
                    <option value="Italiano">Italiano</option>
                </select>
            </div>

            <div class="dropdowns" id="categoria-div" style="display: none;">
                <label for="categoria">Categoria:</label>
                <select id="categoria">
                    <option value="">Selecionar Categoria</option>
                    <option value="Antes Reserva">Antes Reserva</option>
                    <option value="Antes do Check-in">Antes do Check-in</option>
                    <option value="Chegada ao Porto">Chegada ao Porto</option>
                    <option value="Durante a Estadia">Durante a Estadia</option>
                    <option value="Check-Out">Check-Out</option>
                    <option value="Comentário">Comentário</option>
                </select>
            </div>

            <div class="dropdowns" id="opcao-div" style="display: none;">
                <label for="opcao">Opção:</label>
                <select id="opcao">
                    <option value="">Selecionar Opção</option>
                    <!-- As opções serão carregadas dinamicamente -->
                </select>
            </div>

            <div class="input-field" id="guest-name" style="display: none;">
                <label for="guestName">Nome do Hóspede:</label>
                <input type="text" id="guestName" placeholder="Digite o nome do hóspede">
            </div>

            <div class="input-field" id="week-type" style="display: none;">
                <label for="weekType">Semana:</label>
                <select id="weekType">
                    <option value="Esta semana">Esta semana</option>
                    <option value="Próxima semana">Próxima semana</option>
                </select>
            </div>

            <div class="input-field" id="week-day" style="display: none;">
                <label for="weekDay">Dia da Semana:</label>
                <select id="weekDay">
                    <option value="Segunda-feira">Segunda-feira</option>
                    <option value="Terça-feira">Terça-feira</option>
                    <option value="Quarta-feira">Quarta-feira</option>
                    <option value="Quinta-feira">Quinta-feira</option>
                    <option value="Sexta-feira">Sexta-feira</option>
                    <option value="Sábado">Sábado</option>
                    <option value="Domingo">Domingo</option>
                </select>
            </div>
        </section>

        <section id="mensagem-secao" style="display: none;">
            <button id="btn-gerar-mensagem" style="display: none;">Gerar Mensagem</button>
            <button id="btn-sms" style="display: none;">SMS</button>
            <button id="btn-baby" style="display: none;">Bebé</button>
            <h2>Mensagem Selecionada:</h2>
            <div id="mensagem-container" style="cursor: pointer; background-color: #f0f0f0; padding: 10px;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="../js/mensagens.js"></script>
</body>
</html>
