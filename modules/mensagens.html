<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mensagens</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Envio de Mensagens</h1>
        <nav>
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparacoes.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Language selection buttons -->
        <section>
            <div class="language-buttons-vertical">
                <label>Selecione o Idioma:</label>
                <button class="language-btn" id="btn-portugues" value="Português">Português</button>
                <button class="language-btn" id="btn-ingles" value="Inglês">Inglês</button>
                <button class="language-btn" id="btn-espanhol" value="Espanhol">Espanhol</button>
                <button class="language-btn" id="btn-frances" value="Francês">Francês</button>
            </div>
        </section>

        <!-- Category selection menu, hidden by default -->
        <section id="categoria-div" style="display: none;">
            <h2 id="categoria-heading">Escolha a Categoria:</h2>
            <div id="categoria-container" class="category-menu"></div>
        </section>

        <!-- Display the selected message and day of the week dropdown -->
        <section id="mensagem-secao" style="display: none;">
            <h2>Mensagem Selecionada:</h2>

            <!-- Dropdown for selecting the day of the week -->
            <div id="weekday-dropdown-container" style="display: block;">
                <label for="weekday-select">Selecione o Dia da Semana:</label>
                <select id="weekday-select">
                    <option value="Segunda-feira">Segunda-feira</option>
                    <option value="Terça-feira">Terça-feira</option>
                    <option value="Quarta-feira">Quarta-feira</option>
                    <option value="Quinta-feira">Quinta-feira</option>
                    <option value="Sexta-feira">Sexta-feira</option>
                    <option value="Sábado">Sábado</option>
                    <option value="Domingo">Domingo</option>
                </select>
            </div>

            <!-- Display the selected message -->
            <div id="mensagem-container" style="cursor: pointer; background-color: #f0f0f0; padding: 10px;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="../js/mensagens.js"></script>
</body>
</html>
