<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mensagens</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Envio de Mensagens</h1>
        <nav>
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparacoes.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="language-buttons">
                <label>Selecione o Idioma:</label>
                <button id="btn-portugues" value="Português">Português</button>
                <button id="btn-ingles" value="Inglês">Inglês</button>
                <button id="btn-espanhol" value="Espanhol">Espanhol</button>
                <button id="btn-frances" value="Francês">Francês</button>
                <button id="btn-alemao" value="Alemão">Alemão</button>
                <button id="btn-italiano" value="Italiano">Italiano</button>
</div>

            <div class="dropdowns" id="categoria-div" style="display: none;">
                <label for="categoria">Categoria:</label>
                <select id="categoria">
                    <option value="">Selecionar Categoria</option>
                    <option value="Antes Reserva">Antes Reserva</option>
                    <option value="Antes do Check-in">Antes do Check-in</option>
                    <option value="Chegada ao Porto">Chegada ao Porto</option>
                    <option value="Durante a Estadia">Durante a Estadia</option>
                    <option value="Check-Out">Check-Out</option>
                    <option value="Comentário">Comentário</option>
                </select>
            </div>

            <div class="dropdowns" id="opcao-div" style="display: none;">
                <label for="opcao">Opção:</label>
                <select id="opcao">
                    <option value="">Selecionar Opção</option>
                    <!-- As opções serão carregadas dinamicamente -->
                </select>
            </div>
        </section>

        <section id="mensagem-secao" style="display: none;">
            <h2>Mensagem Selecionada:</h2>
            <div id="mensagem-container" style="cursor: pointer; background-color: #f0f0f0; padding: 10px;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="../js/mensagens.js"></script>
</body>
</html>
