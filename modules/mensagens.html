<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mensagens</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Envio de Mensagens</h1>
        <nav>
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparações.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Language selection dropdown -->
        <section>
            <div>
                <label for="language-select">Selecione o Idioma:</label>
                <select id="language-select">
                    <option value="" selected>Selecionar Idioma</option>
                    <option value="Português">Português</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Francês">Francês</option>
                </select>
            </div>
        </section>

        <!-- Category selection dropdown, hidden by default -->
        <section id="categoria-div" style="display: none;">
            <label for="categoria-select">Selecione a Categoria:</label>
            <select id="categoria-select">
                <option value="">Selecionar Categoria</option>
            </select>
        </section>

        <!-- Subcategory selection dropdown, hidden by default -->
        <section id="subcategoria-div" style="display: none;">
            <label for="subcategoria-select">Selecione a Subcategoria:</label>
            <select id="subcategoria-select">
                <option value="">Selecionar Subcategoria</option>
            </select>
        </section>

        <!-- Guest name input, hidden by default -->
        <div id="name-input-container" style="display: none;">
            <label for="guest-name">Nome do Hóspede:</label>
            <input type="text" id="guest-name" placeholder="Digite o nome do hóspede">
        </div>

        <!-- Weekday selection dropdown, hidden by default -->
        <div id="weekday-dropdown-container" style="display: none;">
            <label for="weekday-select">Selecione o Dia da Semana:</label>
            <select id="weekday-select">
                <option value="">Selecionar Dia</option>
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </div>

        <!-- Display the selected message -->
        <section id="mensagem-secao" style="display: none;">
            <h2>Mensagem Selecionada:</h2>
            <div id="mensagem-container" style="cursor: pointer; background-color: #f0f0f0; padding: 10px;"></div>
        </section>

        <!-- Baby message copy button, hidden by default -->
        <section id="baby-message-container" style="display: none;">
            <h2>Mensagem para Bebé</h2>
            <button id="copy-baby-message-btn" style="padding: 10px; background-color: #1abc9c; color: white; border: none; cursor: pointer; border-radius: 5px;">
                Berço / Cadeira
            </button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="../js/mensagens.js"></script>
</body>
</html>
