<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mensagens</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestão de Mensagens Pré-Gravadas</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="taxa-municipal.html">Taxa Municipal Turística</a></li>
                <li><a href="iva.html">Função IVA</a></li>
                <li><a href="caixa.html">Função Caixa</a></li>
                <li><a href="modelo30.html">Modelo 30</a></li>
                <li><a href="notas.html">Notas / Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="form-group">
                <label for="idioma">Selecione o Idioma:</label>
                <select id="idioma">
                    <option value="">-- Selecionar Idioma --</option>
                    <option value="Português">Português</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Francês">Francês</option>
                    <option value="Alemão">Alemão</option>
                    <option value="Italiano">Italiano</option>
                </select>
            </div>

            <div class="form-group" id="categoria-container" style="display: none;">
                <label for="categoria">Selecione a Categoria:</label>
                <select id="categoria">
                    <option value="">-- Selecionar Categoria --</option>
                    <option value="Antes Reserva">Antes Reserva</option>
                    <option value="Antes do Check-in">Antes do Check-in</option>
                    <option value="Chegada ao Porto">Chegada ao Porto</option>
                    <option value="Durante a Estadia">Durante a Estadia</option>
                    <option value="Check-Out">Check-Out</option>
                    <option value="Comentário">Comentário</option>
                </select>
            </div>

            <div class="form-group" id="opcao-container" style="display: none;">
                <label for="opcao">Selecione a Opção:</label>
                <select id="opcao">
                    <option value="">-- Selecionar Opção --</option>
                    <!-- Opções específicas serão adicionadas via JavaScript -->
                </select>
            </div>

            <div class="form-group" id="sms-container" style="display: none;">
                <label for="sms">Formatar para SMS:</label>
                <input type="checkbox" id="sms">
            </div>
        </section>

        <section id="mensagem-container" style="display: none;">
            <h2>Mensagem Selecionada:</h2>
            <p id="mensagem" onclick="copiarMensagem()" style="cursor: pointer; background-color: #f0f0f0; padding: 10px;"></p>
            <button onclick="copiarMensagem()">Copiar Mensagem</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
