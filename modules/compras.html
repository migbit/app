<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <header>
        <h1>Compras</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="taxa-municipal.html">Taxa Municipal Turística</a></li>

                <li><a href="modelo30.html">Modelo 30</a></li>
                <li><a href="reparações.html">Reparações</a></li>
            </ul>
        </nav>
    </header>

    <h1>Lista de Compras</h1>

    <form id="lista-compras">
        <section id="produtos-limpeza">
            <h2>Produtos de Limpeza</h2>
            <div class="item">
                <label for="lixivia">Lixívia tradicional</label>
                <input type="number" id="lixivia" value="0" min="0">
                <button type="button" class="incrementar">+</button>
                <button type="button" class="decrementar">-</button>
                <button type="button" class="limpar">Limpar</button>
                <select class="local">
                    <option value="local" selected>Local</option>
                    <option value="123">123</option>
                    <option value="1248">1248</option>
                    <option value="escritorio">Escritório</option>
                    <option value="lavandaria">Lavandaria</option>
                    <option value="casa">Casa</option>
                </select>
            </div>
            <!-- Repetir a estrutura acima para cada item -->
            <!-- Espaços extras para itens personalizados -->
            <div class="item">
                <input type="text" placeholder="Item personalizado">
                <input type="number" value="0" min="0">
                <button type="button" class="incrementar">+</button>
                <button type="button" class="decrementar">-</button>
                <button type="button" class="limpar">Limpar</button>
                <select class="local">
                    <option value="local" selected>Local</option>
                    <option value="123">123</option>
                    <option value="1248">1248</option>
                    <option value="escritorio">Escritório</option>
                    <option value="lavandaria">Lavandaria</option>
                    <option value="casa">Casa</option>
                </select>
            </div>
            <!-- 3 campos personalizados por categoria -->
        </section>

        <!-- Repetir para outras categorias como Roupa, WC, Cozinha, Diversos -->

        <section id="itens-adicionais">
            <h2>Itens Adicionais</h2>
            <!-- 10 espaços adicionais para itens personalizados -->
            <div class="item">
                <input type="text" placeholder="Item adicional">
                <input type="number" value="0" min="0">
                <button type="button" class="incrementar">+</button>
                <button type="button" class="decrementar">-</button>
                <button type="button" class="limpar">Limpar</button>
                <select class="local">
                    <option value="local" selected>Local</option>
                    <option value="123">123</option>
                    <option value="1248">1248</option>
                    <option value="escritorio">Escritório</option>
                    <option value="lavandaria">Lavandaria</option>
                    <option value="casa">Casa</option>
                </select>
            </div>
        </section>

        <button type="button" id="requisitar">Requisitar</button>
    </form>

    <div id="resumo">
        <h2>Resumo da Lista de Compras</h2>
        <ul id="resumo-lista"></ul>
        <button type="button" id="confirmar-envio">Confirmar e Enviar</button>
    </div>

</body>
</html>
