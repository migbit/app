    <h1>Lista de Compras</h1>

        <section id="roupa">

        <section id="itens-adicionais">
            <h2>Itens Adicionais</h2>
            <!-- 10 espaços adicionais para itens personalizados -->
            <div class="item">
                <input type="text" placeholder="Item adicional">
                <input type="number" value="0" min="0">
                <button type="button" class="incrementar">+</button>
                <button type="button" class="decrementar">-</button>
                <button type="button" class="limpar">Limpar</button>
                <select class="local">
                    <option value="local" selected>Local</option>
                    <option value="123">123</option>
                    <option value="1248">1248</option>
                    <option value="escritorio">Escritório</option>
                    <option value="lavandaria">Lavandaria</option>
                    <option value="casa">Casa</option>
                </select>
            </div>
        </section>

        <button type="button" id="requisitar">Requisitar</button>
    </form>

    <div id="resumo">
        <h2>Resumo da Lista de Compras</h2>
        <ul id="resumo-lista"></ul>
        <button type="button" id="confirmar-envio">Confirmar e Enviar</button>
