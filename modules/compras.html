<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Removed EmailJS v3 to prevent conflicts -->
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>

        <!-- Ícone de menu "hambúrguer" para mobile -->
        <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Ícone de três linhas -->
        </div>
    
        <nav id="nav-menu">
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="ficheiros.html">Ficheiros</a></li>
                <li class="separator">|</li>
                <li><a href="compras.html" class="active">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparações.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
                <li><a href="hospedes.html">Hóspedes</a></li>
                <li><a href="cenas.html">Cenas</a></li>
                <li class="separator">|</li>
                <!-- Login/User section, controlled by server-side or CSS visibility -->
                <li id="login-section">
                    <a href="#" id="login-btn" class="login-visible">Login</a>
                    <span id="user-info" class="user-visible" style="display:none;">
                        <a href="#" id="user-name">Username</a> <!-- Visible if logged in -->
                    </span>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="lista-compras">
            <!-- Barra de busca adicionada -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Procurar itens..." />
                <button id="clear-search" title="Limpar busca">&times;</button>
            </div>
            <form id="compras-form">
                <!-- Aqui serão adicionados os itens de compra via JavaScript -->
            </form>
            <button id="btn-requisitar">Resumo</button>
        </section>

        <section id="resumo" style="display: none;">
            <h2>Resumo da Lista de Compras</h2>
            <div id="resumo-conteudo"></div>
            <button id="btn-enviar-email">Enviar por E-mail</button>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 OM&MT.</p>
        </div>
    </footer>

    <!-- Include EmailJS v4 script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("dRbsNarrwt7bsIiDK"); // Substitua pela sua chave pública
       })();
    </script>

    <!-- Script para alternar o menu no mobile -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navMenu = document.getElementById('nav-menu');

        menuIcon.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>

    <!-- Load Firebase/auth logic first (still as a module) -->
    <script type="module" src="../js/script.js"></script>
    <!-- Then load our compras page logic as a module -->
     <script type="module" src="../js/compras.js"></script>
</html>
