<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturas / Relatórios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Faturas / Relatórios</h1>
        <nav>
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparações.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Registrar Nova Fatura</h2>
            <form id="fatura-form">
                <div class="form-group">
                    <label for="apartamento">Apartamento:</label>
                    <select id="apartamento" required>
                        <option value="">Selecionar Apartamento</option>
                        <option value="123">Apartamento 123</option>
                        <option value="1248">Apartamento 1248</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" required>
                </div>
                <div class="form-group">
                    <label for="mes">Mês:</label>
                    <select id="mes" required>
                        <option value="">Selecionar Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero-fatura">Número Fatura:</label>
                    <input type="text" id="numero-fatura" placeholder="Ex: M576" required>
                </div>
                <div class="form-group">
                    <label for="taxa-airbnb">Taxa AirBnB (€):</label>
                    <input type="number" id="taxa-airbnb" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="valor-transferencia">Valor da Transferência (€):</label>
                    <input type="number" id="valor-transferencia" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="valor-operador">Valor Pago Operador Turístico (€):</label>
                    <input type="number" id="valor-operador" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="noites-extra">Noites Extra 7 dias:</label>
                    <input type="number" id="noites-extra" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="noites-criancas">Noites Crianças:</label>
                    <input type="number" id="noites-criancas" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="valor-direto">Valor Pago Diretamente (€):</label>
                    <input type="number" id="valor-direto" step="0.01" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="valor-tmt">Valor T.M.T por noite (€):</label>
                    <input type="number" id="valor-tmt" step="0.01" value="2.00" required>
                </div>
                <button type="submit">Registrar Fatura</button>
            </form>
        </section>

        <section class="report-section">
            <h2>Relatórios</h2>
            
            <div class="relatorio-container">
                <h3>Relatório de Faturação</h3>
                <div id="relatorio-faturacao"></div>
            </div>

            <div class="relatorio-container">
                <h3>Relatório Modelo 30</h3>
                <div id="relatorio-modelo30"></div>
            </div>

            <div class="relatorio-container">
                <h3>Relatório Taxa Municipal Turística</h3>
                <div id="relatorio-tmt"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/faturas.js"></script>
</body>
</html>
