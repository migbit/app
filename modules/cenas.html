<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Cenas</h1>
        <!-- Mobile menu icon -->
        <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Hamburger icon (three lines) -->
        </div>

        <nav id="nav-menu">
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparações.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
                <li><a href="ficheiros.html">Ficheiros</a></li>
                <li><a href="cenas.html">Cenas</a></li>
                <!-- Login/Logout Buttons -->
                <li><a href="#" id="login-btn">Login com Google</a></li>
                <li><a href="#" id="logout-btn" style="display:none;">Logout</a></li>
                <li id="user-info" style="display:none;">
                    <span id="user-name"></span> | <span id="user-email"></span>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Calendar Section -->
        <section class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar dates will be dynamically populated here -->
                </tbody>
            </table>
        </section>

        <!-- To-Do List Section -->
        <section class="todo-section card">
            <h2 class="card-header">Cenas a Fazer</h2>
            <div class="card-body">
                <form id="todo-form" class="form-inline">
                    <input type="text" id="todo-input" class="form-control" placeholder="Nova tarefa" required>
                    <button type="submit" class="btn btn-success">Adicionar</button>
                </form>
                <ul id="todo-list" class="list-group mt-3">
                    <!-- To-do list will be dynamically populated here -->
                </ul>
            </div>
        </section>

        <section class="comments-section card mt-4">
            <h2 class="card-header">Cenas dos Comentários</h2>
            <div class="card-body">
                <form id="comment-form" class="d-flex flex-wrap align-items-center gap-3">
                    <div class="form-group mb-3">
                        <input type="text" id="guest-name" class="form-control" placeholder="Nome do hóspede" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <select id="rating-option" class="form-control" required>
                            <option value="">Comentário</option>
                            <option value="Vai Dar 5 Estrelas">Vai Dar 5 Estrelas</option>
                            <option value="Não Sei">Não sei o que vai dar</option>
                            <option value="Não Escrever!!!">Não escrever comentário!!!</option>
                        </select>
                    </div>
                    
                    <div class="form-group mb-3">
                        <select id="fatura-option" class="form-control" required>
                            <option value="">Fatura</option>
                            <option value="Fatura Emitida">Fatura Emitida</option>
                            <option value="Fatura Não Emitida">Fatura Não Emitida</option>
                        </select>
                    </div>
                    
                    <div class="form-group mb-3">
                        <select id="siba-option" class="form-control" required>
                            <option value="">SIBA</option>
                            <option value="SIBA Enviado">SIBA Enviado</option>
                            <option value="SIBA Não Enviado">SIBA Não Enviado</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Adicionar</button>
                </form>
                
                <ul id="comment-list" class="list-group mt-3">
                    <!-- Comments will be dynamically populated here -->
                </ul>
            </div>
        </section>
        
        
        

    <footer class="text-center mt-5">
        <p>&copy; 2024 OM&MT. Todos os direitos reservados.</p>
    </footer>

    <!-- Required Scripts -->
    <script src="../js/ical.min.js"></script>
    <script type="module" src="../js/cenas.js"></script>

    <!-- Mobile Menu Toggle Script -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navMenu = document.getElementById('nav-menu');

        menuIcon.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
