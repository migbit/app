</head>
<body>
    <header>
        <h1>Hóspedes</h1>
        
        <!-- Mobile menu icon for responsive navigation -->
        <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Hamburger icon (three lines) -->
        </div>

        <nav id="nav-menu">
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="ficheiros.html">Ficheiros</a></li>
                <li class="separator">|</li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparações.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
                <li><a href="hospedes.html" class="active">Hóspedes</a></li>
                <li><a href="cenas.html">Cenas</a></li>
                <li class="separator">|</li>
                <!-- Login/User section, controlled by server-side or CSS visibility -->
                <li id="login-section">
                    <a href="#" id="login-btn" class="login-visible">Login</a>
                    <span id="user-info" class="user-visible" style="display:none;">
                        <a href="#" id="user-name">Username</a> <!-- Visible if logged in -->
                    </span>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Comments Section for Hóspedes -->
        <section class="comments-section card mt-4">
            <h2 class="card-header">Hóspedes</h2>
            <div class="card-body">
                <form id="comment-form" class="d-flex align-items-center gap-3">
                    <div class="form-group mb-3 d-flex align-items-center">
                        <input type="text" id="guest-name" class="form-control" placeholder="Nome do hóspede" required>
                        <button type="submit" class="btn btn-success">Adicionar</button>
                    </div>
                </form>    
                <ul id="comment-list" class="list-group mt-3">
                    <!-- Comments will be dynamically populated here -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 OM&MT.</p>
        </div>
    </footer>

    <!-- Required Scripts -->
    <script src="../js/ical.min.js"></script>
    <script type="module" src="../js/hospedes.js"></script>

    <!-- Mobile Menu Toggle Script -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navMenu = document.getElementById('nav-menu');

        menuIcon.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
