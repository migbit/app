<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Caixa</h1>
        <nav>
            <ul>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="faturas.html">Faturas / Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="reparações.html">Reparações</a></li>
                <li><a href="tarefas.html">Tarefas</a></li>
                <li><a href="ficheiros.html">Ficheiros</a></li>
                <!-- Botões de login/logout -->
                <li><a href="#" id="login-btn">Login com Google</a></li>
                <li><a href="#" id="logout-btn" style="display:none;">Logout</a></li>
                <li id="user-info" style="display:none;">
                    <span id="user-name"></span> | <span id="user-email"></span>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Registrar Transação</h2>
            <form id="caixa-form">
                <div class="form-group">
                    <button type="button" id="btn-entrada" class="btn-entrada">Entrada</button>
                    <button type="button" id="btn-saida" class="btn-saida">Saída</button>
                    <input type="hidden" id="tipo" value="">
                </div>
                <div class="form-group">
                    <label for="valor">Valor (€):</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <button type="submit">Registrar Transação</button>
            </form>
        </section>

        <section class="report-section">
            <h2 class="centered">Relatório de Caixa</h2>
            <div id="relatorio-caixa">
                <!-- Relatórios serão exibidos aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 OM&MT. Todos os direitos reservados.</p>
    </footer>

    <!-- Importar o script.js e caixa.js como módulos -->
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/caixa.js"></script>
</body>
</html>
