<body>
    <header>
        <h1>Função Caixa</h1>

    <main>
        <section class="form-section">
            <h2>Registrar Transação</h2>
            <form id="caixa-form">
                <div class="form-group">
                    <button type="button" id="btn-entrada" class="btn-entrada">Entrada</button>
                    <button type="button" id="btn-saida" class="btn-saida">Saída</button>
                    <input type="hidden" id="tipo" value="">
                </div>
                <div class="form-group">
                    <label for="valor">Valor (€):</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <button type="submit">Registrar Transação</button>
            </form>
        </section>

        <section class="report-section">
            <h2 class="centered">Relatório de Caixa</h2>
            <div id="relatorio-caixa">
                <!-- Relatórios serão exibidos aqui -->
            </div>
        </section>
    </main>
