    <main>
        <section>
            <h2>Registrar Transação</h2>
            <form id="caixa-form">
                <div>
                    <label for="descricao">Descrição da Transação:</label>
                    <input type="text" id="descricao" required>
                </div>
                <div>
                    <label for="tipo">Tipo de Transação:</label>
                    <select id="tipo" required>
                        <option value="">Selecionar Tipo</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Saída">Saída</option>
                    </select>
                </div>
                <div>
                    <label for="valor">Valor (€):</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <button type="submit">Registrar Transação</button>
            </form>
        </section>

        <section>
            <h2>Relatório de Caixa</h2>
            <div id="relatorio-caixa">
                <!-- Relatórios serão exibidos aqui -->
            </div>
        </section>
