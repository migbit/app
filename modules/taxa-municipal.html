<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa Municipal Turística (T.M.T.)</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Taxa Municipal Turística (T.M.T.)</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="taxa-municipal.html">Taxa Municipal Turística</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="modelo30.html">Modelo 30</a></li>
                <li><a href="notas.html">Notas / Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Registrar Taxa Municipal Turística</h2>
            <form id="tmt-form">
                <div class="form-group">
                    <label for="apartamento">Apartamento:</label>
                    <select id="apartamento" required>
                        <option value="">Selecionar Apartamento</option>
                        <option value="123">Apartamento 123</option>
                        <option disabled>───────────────</option>
                        <option value="1248">Apartamento 1248</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor-tmt">Valor T.M.T por noite (€):</label>
                    <input type="number" id="valor-tmt" step="1" value="2.00" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" required>
                </div>
                <div class="form-group">
                    <label for="mes">Mês:</label>
                    <select id="mes" required>
                        <option value="">Selecionar Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor-pago-operador">Valor Pago Operador Turístico (€):</label>
                    <input type="number" id="valor-pago-operador" step="1" required>
                </div>
                <div class="form-group">
                    <label for="valor-pago-diretamente">Valor Pago Diretamente (€):</label>
                    <input type="number" id="valor-pago-diretamente" step="1" value="0.00" min="0">
                </div>
                <div class="form-group">
                    <label for="noites-extra">Noites Extra 7 dias:</label>
                    <input type="number" id="noites-extra" step="1" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="noites-criancas">Noites Crianças:</label>
                    <input type="number" id="noites-criancas" step="1" min="0" value="0">
                </div>
                <button type="submit">Registrar T.M.T.</button>
            </form>
        </section>

        <section class="report-section">
            <h2 class="centered">Relatório T.M.T.</h2>
            <div id="relatorio-tmt">
                <!-- Relatórios serão exibidos aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados 17:48.</p>
    </footer>

    <!-- Importar o script.js e taxa-municipal.js como módulos -->
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/taxa-municipal.js"></script>
    <script>
        /**
         * Atualizar a função mostrarDetalhes para alternar entre mostrar e ocultar detalhes.
         */
        function mostrarDetalhes(button) {
            let detalhesDiv = button.nextElementSibling;
            if (detalhesDiv && detalhesDiv.classList.contains('detalhes')) {
                // Se os detalhes já estão visíveis, ocultá-los e mudar o texto do botão
                if (detalhesDiv.style.display === 'none') {
                    detalhesDiv.style.display = 'block';
                    button.textContent = 'Ocultar Detalhes';
                } else {
                    detalhesDiv.style.display = 'none';
                    button.textContent = 'Ver Detalhes';
                }
            } else {
                // Caso contrário, adicionar os detalhes e mudar o texto do botão
                const detalhes = JSON.parse(button.dataset.detalhes);
                let detailsHtml = "<div class='detalhes'><table><thead><tr><th>Ano</th><th>Mês</th><th>Valor Pago Operador (€)</th><th>Valor Pago Diretamente (€)</th><th>Noites Extra 7 dias</th><th>Noites Crianças</th></tr></thead><tbody>";
                detalhes.forEach(({ ano, mes, valor_pago_operador_turistico, valor_pago_diretamente, noites_extra_7_dias, noites_criancas }) => {
                    const nomeMes = obterNomeMes(mes);
                    detailsHtml += `
                        <tr>
                            <td>${ano}</td>
                            <td>${nomeMes}</td>
                            <td>€ ${valor_pago_operador_turistico.toFixed(2)}</td>
                            <td>€ ${valor_pago_diretamente.toFixed(2)}</td>
                            <td>${noites_extra_7_dias}</td>
                            <td>${noites_criancas}</td>
                        </tr>`;
                });
                detailsHtml += "</tbody></table></div>";
                const div = document.createElement("div");
                div.classList.add('detalhes');
                div.style.display = 'block';
                div.innerHTML = detailsHtml;
                button.parentElement.appendChild(div);
                button.textContent = 'Ocultar Detalhes';
            }
        }
    </script>
</body>
</html>
