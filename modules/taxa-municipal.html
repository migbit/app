<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa Municipal Turística</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestão da Taxa Municipal Turística</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="mensagens.html">Mensagens</a></li>
                <li><a href="taxa-municipal.html">Taxa Municipal Turística</a></li>
                <li><a href="iva.html">Função IVA</a></li>
                <li><a href="caixa.html">Função Caixa</a></li>
                <li><a href="modelo30.html">Modelo 30</a></li>
                <li><a href="notas.html">Notas / Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Registrar Taxa Municipal Turística</h2>
            <form id="taxa-form">
                <div>
                    <label for="valor-reserva">Valor Total por Reserva (R$):</label>
                    <input type="number" id="valor-reserva" name="valor-reserva" step="0.01" required>
                </div>
                <div>
                    <label for="mes">Mês:</label>
                    <select id="mes" name="mes" required>
                        <option value="">Selecionar Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div>
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano" min="2000" max="2100" required>
                </div>
                <div>
                    <label for="noites-excedidas">Noites Excedidas (além das 7 gratuitas):</label>
                    <input type="number" id="noites-excedidas" name="noites-excedidas" min="0" required>
                </div>
                <div>
                    <label for="noites-criancas">Noites para Crianças (até 13 anos):</label>
                    <input type="number" id="noites-criancas" name="noites-criancas" min="0" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section>
            <h2>Relatórios Trimestrais</h2>
            <div id="relatorios">
                <!-- Relatórios serão exibidos aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <!-- Add Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/taxa-municipal.js"></script>
</body>
</html>
