<body>
    <header>
        <h1>Taxa Municipal Turística</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="mensagens.html">Mensagens</a></li>

                <li><a href="notas.html">Notas / Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Registrar Taxa Municipal</h2>
            <form id="taxa-form">
                <div class="form-group">
                    <label for="data-reserva">Data da Reserva (Mês/Ano):</label>
                    <input type="month" id="data-reserva" name="data-reserva" required>
                </div>
                <div class="form-group">
                    <label for="valor-total">Valor Total Pago por Reserva (€):</label>
                    <input type="number" id="valor-total" name="valor-total" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="noites-excedidas">Noites Excedidas (Além das 7 Gratuitas):</label>
                    <input type="number" id="noites-excedidas" name="noites-excedidas" min="0" required>
                </div>
                <div class="form-group">
                    <label for="noites-criancas">Noites para Crianças (Até 13 anos):</label>
                    <input type="number" id="noites-criancas" name="noites-criancas" min="0" required>
                </div>
                <button type="submit">Registrar Taxa</button>
            </form>
        </section>

        <section class="report-section">
            <h2>Relatório Trimestral</h2>
            <div id="relatorio-taxa">
                <!-- Relatórios serão inseridos aqui -->
            </div>
        </section>
    </main>

</body>
