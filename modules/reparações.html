            </ul>

    <main>
        <section class="form-section">
            <h2>Registrar Reparação</h2>
            <form id="reparacoes-form">
                <div class="form-group">
                    <label for="apartamento">Apartamento:</label>
                    <select id="apartamento" required>
                        <option value="">Selecionar Apartamento</option>
                        <option value="123">Apartamento 123</option>
                        <option value="1248">Apartamento 1248</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição da Reparação:</label>
                    <textarea id="descricao" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="urgencia">Urgência:</label>
                    <select id="urgencia" required>
                        <option value="">Selecionar Urgência</option>
                        <option value="baixa">Baixa</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button type="submit">Registrar Reparação</button>
            </form>
        </section>

        <section class="report-section">
            <h2 class="centered">Lista de Reparações</h2>
            <div id="lista-reparacoes">
                <!-- Lista de reparações será exibida aqui -->
            </div>
        </section>
    </main>
